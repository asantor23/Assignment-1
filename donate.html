<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Today</title>
    <link rel="stylesheet" href="styles/donate.css">
</head>
<body>
   
    <div class="donation-container">
        <h1>Donate Today</h1>
        <p>Bangladesh 2.0 aims to redefine the nation's trajectory by embracing cutting-edge technology, promoting inclusive growth, and ensuring sustainability. With initiatives in renewable energy, digital transformation, and robust infrastructure.</p>
        <div class="donation-options">
            <div class="donation-option">100 Taka</div>
            <div class="donation-option active">200 Taka</div>
            <div class="donation-option">500 Taka</div>
            <div class="donation-option">1000 Taka</div>
        </div>
        <input type="text" class="donation-input" placeholder="Other Amount (Taka)">
        <dl></dl>
        <button class="donate-button">Done Now</button>
    </div>
    
    <script> 
        const options = document.querySelectorAll('.donation-option');
        options.forEach(option => {
            option.addEventListener('click', () => {
                options.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });
    </script>
    
</body>
</html>
